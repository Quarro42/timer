<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/img/timer.png">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="visually-hidden">Таймер обратного отсчета</h1>
  <header class="header">
    <button class="button settings" id="myBtn"></button>
  </header>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <input type="text" name="event" id="evt" placeholder="Set event name">
      <button class="btn evt-btn">Set Name</button>
      <input type="datetime-local" name="date" id="date" placeholder="Set date" min="2010-01-01">
      <button class="btn date-btn" >Set Date</button>
    </div>
  </div>

  <div class="time-count">
    <h2 class="time-count__title">Event Name</h2>
    <div class="time-count__content">
      <div class="time-count__item time-count__days">
        <div class="time-count__val">00</div>
        <span class="time-count__text">Дней</span>
      </div>
      <div class="time-count__separator">:</div>
      <div class="time-count__item time-count__hours">
        <div class="time-count__val">00</div>
        <span class="time-count__text">Часов</span>
      </div>
      <div class="time-count__separator">:</div>
      <div class="time-count__item time-count__minutes">
        <div class="time-count__val">00</div>
        <span class="time-count__text">Минут</span>
      </div>
      <div class="time-count__separator">:</div>
      <div class="time-count__item time-count__seconds">
        <div class="time-count__val">00</div>
        <span class="time-count__text">Секунд</span>
      </div>
    </div>
  </div>
  <script src="js/time-count.js"></script>
  <script src="js/modal.js"></script>
</body>
</html>
